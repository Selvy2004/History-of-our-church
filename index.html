<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="64x64" href="img/favicon.png">
  <!-- <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png"> -->

  <!-- Apple Touch Icon -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"> -->
  <link rel="stylesheet" href="css/style.css" />
  <script defer type="module"  src="javaScript/controller.js"></script>
  
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap" rel="stylesheet">

  <title>أوأويني ولاد أصول</title>
</head>

<body>
  <div class="container">
    <header>    
      <nav class="navigation" >
        <div class="logo">LOGO</div>
        <ul class="nav-list">
          <li class="nav-item"><a>تاريخ كنيستنا</a></li>
          <li class="nav-item"><a>أقوال أباء</a></li>

          <li  class="nav-btn-container">

            <button class="nav-item nav-btn">
              <svg  xmlns="http://www.w3.org/2000/svg" class="icon moon-icon"  viewBox="0 0 24 24" stroke-linecap="round"  stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /><path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2" /><path d="M19 11h2m-1 -1v2" /></svg>
            </button>
          </li>

          <li class="bookmark-btn-container">

            <button class="nav-item nav-btn bookmark-btn">
              <span class="bookmark-word">Bookmarks</span>
              <svg class="bookmark-icon icon">
                <use href="img/icons.svg#icon-bookmark"></use>
              </svg>
            </button>
          </li>
            <div class="bookmarks">
              <ul class="bookmarks-list">
                <div class="message">
                  <div>
                    <svg class="icon-smile">
                      <use href="img/icons.svg#icon-smile" ></use>
                    </svg>
                  </div>
                  <p>.No bookmarks yet</p>
                </div>

        </ul>
      </nav>

      <!-- SEARCH -->
      
      <div class="search-container">
        <form class="search-form">
          <input
          type="text"
          class="search-field"
          placeholder="بحث ..."
          />
          <button class="btn search-btn">
            <svg class="search-icon">
              <use href="img/icons.svg#icon-search"></use>
            </svg>
            <span>بحث</span>
          </button>
        </form>
      </div>
    </header>

    <div class="reco-title-container">
      <span class="recommendation-title">&dArr;</span>
      <h2 class="recommendation-title reco-result">Recommendation</h2>
    </div>

      <div class="previews-container">
        <ul class="preview-list"></ul>
      </div>

      <div class="main-result-parent">
            <div class="message">
            
                <p>ابحث لتظهر النتائج هنا !</p>
                <svg class="icon-smile">
                  <use href="img/icons.svg#icon-smile" ></use>
                </svg>
              
            </div>
        </div>
  </div>
</body>
</html>
